<body>

	<!-- Start Header/Navigation -->
	<nav class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

			<a class="navbar-brand" href="/">Furni<span>.</span></a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
				aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsFurni">
				<ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home</a>
					</li>
					<li><a class="nav-link" href="/admin">Dashboard</a></li>
					<li><a class="nav-link" href="/add_book">Add Book</a></li>

	<!-- Start Add Category Section -->
	<div class="add-category-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mx-auto">
					<form method="post" action="/add_category">
						<h2 class="section-title mb-4">Add New Category</h2>
						<div class="mb-3">
							<label for="category_name" class="form-label">Category Name</label>
							<input type="text" class="form-control" id="category_name" name="category_name" required>
						</div>
						<button type="submit" class="btn btn-primary">Add Category</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- End Add Category Section -->

	<!-- Start Footer Section -->
	<footer class="footer-section">

	</footer>
	<!-- End Footer Section -->

	<script src="javascripts/bootstrap.bundle.min.js"></script>
	<script src="javascripts/tiny-slider.js"></script>
	<script src="javascripts/custom.js"></script>
	<script>document.addEventListener("DOMContentLoaded", function () {
			fetch('/check_login')
				.then(response => response.json())
				.then(data => {
					const userMenu = document.getElementById('userMenu');
					if (data.loggedIn) {
						userMenu.innerHTML = `
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									<img src="images/user.svg">
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="/profile">Profile</a></li>
									<li><a class="dropdown-item" href="/logout">Logout</a></li>
								</ul>
							</li>
							<li><a class="nav-link" href="/cart"><img src="images/cart.svg"></a></li>
						`;
					} else {
						userMenu.innerHTML = `
							<li><a class="nav-link" href="/login"><img src="images/user.svg"></a></li>
							<li><a class="nav-link" href="/cart"><img src="images/cart.svg"></a></li>
						`;
					}
				})
				.catch(error => {
					console.error('Error checking login status:', error);
				});
		});
	</script>
</body>

</html>
