<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <!-- Bootstrap CSS -->
  <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/stylesheets/all.min.css" rel="stylesheet">
  <link href="stylesheets/tiny-slider.css" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <title>Checkout</title>
</head>

<body>

  <!-- Start Header/Navigation -->
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

    <div class="container">
      <a class="navbar-brand" href="/">Furni<span>.</span></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsFurni">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item ">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li><a class="nav-link" href="/shop">Shop</a></li>
          <li><a class="nav-link" href="about.html">About us</a></li>
          <li><a class="nav-link" href="services.html">Services</a></li>
          <li><a class="nav-link" href="blog.html">Blog</a></li>
          <li><a class="nav-link" href="contact.html">Contact us</a></li>
        </ul>

        <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5" id="userMenu" data-user-id="<%= user._id %>">
        </ul>
      </div>
    </div>
      
  </nav>
  <!-- End Header/Navigation -->

  <!-- Start Hero Section -->
  <div class="hero">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-5">
          <div class="intro-excerpt">
            <h1>Checkout</h1>
          </div>
        </div>
        <div class="col-lg-7">
          
        </div>
      </div>
    </div>
  </div>
  <!-- End Hero Section -->

  <div class="untree_co-section before-footer-section">
    <div class="container">
      <div class="row mb-5">
        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table">
              <thead>
                <tr>
                  <th class="product-thumbnail">Image</th>
                  <th class="product-name">Product</th>
                  <th class="product-price">Price</th>
                  <th class="product-quantity">Quantity</th>
                  <th class="product-total">Total</th>
                </tr>
              </thead>
              <tbody id="cartItems">
                <!-- Cart items will be dynamically added here -->
              </tbody>
            </table>
          </div>
        </form>
      </div>

      <div class="row">
        <div class="col-md-12">
          <label for="shippingAddress">Shipping Address</label>
          <input type="text" id="shippingAddress" placeholder="Enter your shipping address">
        </div>
        <div class="col-md-12">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod">
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <div class="col-md-12 mt-3">
          <button id="checkoutButton" class="btn btn-black btn-lg py-3 btn-block">Proceed To Checkout</button>
          <!-- Assign ID to the button for event handling -->
        </div>
      </div>
    </div>
  </div>

  <script src="javascripts/bootstrap.bundle.min.js"></script>
  <script src="javascripts/tiny-slider.js"></script>
  <script src="javascripts/custom.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const cartItemsContainer = document.getElementById('cartItems');
      let totalOrderPrice = 0;

      cartItems.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="product-thumbnail"><img src="images/${item.cover}" class="img-fluid"></td>
          <td class="product-name">${item.bookName}</td>
          <td class="product-price">$${item.price.toFixed(2)}</td>
          <td class="product-quantity">${item.quantity}</td>
          <td class="product-total">$${(item.price * item.quantity).toFixed(2)}</td>
        `;
        cartItemsContainer.appendChild(row);
        totalOrderPrice += item.price * item.quantity;
      });

      document.getElementById('totalOrderPrice').innerText = `$${totalOrderPrice.toFixed(2)}`;

      const userId = document.getElementById('userMenu').getAttribute('data-user-id');

      function checkout() {
    const userId = document.getElementById('userMenu').getAttribute('data-user-id');
    
    const shippingAddress = document.getElementById('shippingAddress').value;
    const paymentMethod = document.getElementById('paymentMethod').value;

    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    // Calculate total price
    let totalPrice = 0;
    cartItems.forEach(item => {
        totalPrice += item.price * item.quantity;
    });

    // Construct the data object to be sent to the server
    const data = {
        user: userId,
        books: cartItems.map(item => item.bookId),
        shipping_address: shippingAddress,
        total_price: totalPrice,
        payment_method: paymentMethod,
        order_status: 'pending' // Default order status
    };

    // Make a POST request to the server to create the order
    fetch('/checkout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                // If the request is successful, redirect to the thank you page
                window.location.href = '/thank';
            } else {
                console.error('Error:', response.statusText);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }



      document.getElementById('checkoutButton').addEventListener('click', checkout);
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
                  fetch('/check_login')
                      .then(response => response.json())
                      .then(data => {
                          const userMenu = document.getElementById('userMenu');
                          if (data.loggedIn) {
                              userMenu.innerHTML = `
                                  <li class="nav-item dropdown">
                                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                          <img src="images/user.svg">
                                      </a>
                                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                          <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                          <li><a class="dropdown-item" href="/logout">Logout</a></li>
                                      </ul>
                                  </li>
                                  <li><a class="nav-link" href="/cart"><img src="images/cart.svg"></a></li>
                              `;
                          } else {
                              userMenu.innerHTML = `
                                  <li><a class="nav-link" href="/login"><img src="images/user.svg"></a></li>
                                  <li><a class="nav-link" href="/cart"><img src="images/cart.svg"></a></li>
                              `;
                          }
                      })
                      .catch(error => {
                          console.error('Error checking login status:', error);
                      });
                  });
  </script>
</body>
</html>
